<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon for browsers -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Apple Touch Icon for iOS home screen -->
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Uzair Asif</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Personal Portfolio website of Muhammd Uzair Asif, a frontend developer focused on building refined, responsive web interfaces. Explore selected projects, professional background, and contact information."
    />

    <meta
      name="keywords"
      content="Uzair Asif, personal website, portfolio, web profile, developer, contact"
    />
    <meta name="author" content="Uzair Asif" />

    <!-- Open Graph for Social Sharing -->
    <meta property="og:title" content="Uzair Asif" />
    <meta
      property="og:description"
      content="Discover the personal website of Uzair Asif. Learn more about his work and connect directly."
    />
    <meta
      property="og:image"
      content="https://uzair-asif-portfolio.web.app/rounded-pic.png"
    />
    <meta property="og:url" content="https://uzair-asif-portfolio.web.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Uzair Asif" />
    <meta
      name="twitter:description"
      content="Explore the personal website of Uzair Asif. Projects, profile, and contact."
    />
    <meta
      name="twitter:image"
      content="https://uzair-asif-portfolio.web.app/rounded-pic.png"
    />

    <!-- Optional: Web App Metadata for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Uzair Asif" />
  </head>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
